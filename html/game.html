<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>PlanetFarAway</title>
	
	<style>
	
		body {
			background-color:	black;
			margin:				0;
			image-rendering: 	-moz-crisp-edges;
			image-rendering:	-webkit-crisp-edges;
			image-rendering:	pixelated;
			image-rendering:	crisp-edges;
		} 
		
		.titleofprogramparent {
			margin-top:2vh;
			margin-bottom:8vh;
			position: relative;
			width:100vw;
			height:35vh;
		}
		
		.titleofprogramchild {
			position: absolute;
			left: 50%;
			height:80%;
			transform:		translate(-50%, 0);
			opacity:0.5;
			transition-duration: 1s;
		}
		
		.titleofprogramchild:hover {
		  opacity: 1;
		}
		
		.popupclass {
			position:absolute;
			text-align: 		center;
			width: 				98%;
			padding:			1%;
			bottom:0;
			opacity:			0;
			background-image:
			radial-gradient(
				#691212,
				black
			);
            pointer-events:      none;
		}
		
		.popupclass button,select:hover {
			cursor: pointer;
		}
		
		.popupclass select, button{
			background-color: black;
			border: 2px solid #4CAF50;
		}
		
		.popupclass a, select, button{
			color:			green;
			font-size:		1.3vw;
			font-weight: 	bold;
		}
		
		.titlesoft {
			position: 	fixed;
			left:		6%;
			top:		85%;
			width:		7%;
			transform:		translate(-50%, -50%);
			opacity:	0.3;
			transition-duration: 2s;
		}
		
		.titlesoft:hover {			
			width:		10%;
			opacity:	1;
		}

		.big-arrow {
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;

			padding-right: 2vw;
			font-size: 1vw;
			margin-left: 3.5vw;

			background-image: url('data:image/svg+xml;utf8,\<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="%234CAF50"><path d="M7 10l5 5 5-5z"/></svg>');
			background-repeat: no-repeat;
			background-position: left 8.5vw center;
			background-size: 90px;
		}

		.popupclass button {
			border-radius: 10px;
			margin-right:1%;
			padding: 0.5vw;
		}

		.green-button-link {
			position: absolute;
			left: 50%;
			transform:		translate(-110%, 0);
			display: inline-block;
			padding: 0.8vh 1vw;
			background-color: #4caf4f28;
			color: rgba(180, 102, 102, 0.5);
			text-decoration: none;
			border-radius: 8px;
			font-weight: 600;
			font-size: 1.3vh;
			transition: all 0.3s ease;
			border: none;
			cursor: pointer;
		}

		.green-button-link:hover {
			background-color: #256e4456;
			box-shadow: 0 4px 8px rgba(126, 65, 65, 0.308);
		}
		
	</style>
	
</head>

<body>
	
	<div class="titleofprogramparent" style="margin-top:10%;">
	
		<!-- <a href="javascript:openclose();">
			<img src="graphics/planetlogo.png"        
                class="titleofprogramchild" alt="Planet far away">
		</a> -->

		<img src="graphics/planetlogo.png"        
                class="titleofprogramchild" alt="Planet far away">
	
		<div id="popup" class="popupclass">
				
			<form action="planetfaraway.html">
				
				<button>Start episode:</button>
				
				<select name="episodes" class="big-arrow" style="margin-right:5%;">
					<option value="Still almost nothing" >Still almost nothing</option>
  					<option value="Almost nothing">Almost nothing</option>
				</select> 
				
				<a href="readme.html">READ.ME</a>	
				
			</form>
		
		</div>  
	
	</div> 

	<div>

		<a href="planetfarawayeditor.html" target="_blank" class="green-button-link">Editor (experimental)</a>
		<a href="readme-editor.html" target="_blank" class="green-button-link" style="transform:translate(+70%, 0)">READ.ME Editor</a>

	</div>
	
	<img src="logo.png" class="titlesoft" alt="Looser Soft">		

	<script>
	
		let open=false;
		let popup=document.getElementById("popup");
		let opacityx=0;
		let transformx=70;
	
		window.onload = function() {
			popup.style.opacity=0;
			setInterval(openclosetransition,1000/30);
			openclose();
		}
	
		function openclosetransition() {
			if(opacityx<0.4&&open==true) opacityx+=0.025;
			if(opacityx>0&&open==false) opacityx-=0.025;
			opacityx=parseFloat(round(opacityx, 3));
			if(transformx<70&&open==false) transformx+=4;
			if(transformx>0&&open==true) transformx-=4;
			popup.style.transform="translate(0,-"+transformx.toString()+"%)";
			popup.style.opacity=opacityx;
		}
	
		function openclose() {

		  if (open==false) {
                open=true;
                popup.style.pointerEvents="auto";
          } else {
              open=false;
              popup.style.pointerEvents="none";
          }	

		}
		
		function round(value, decimals) {
			return Number(Math.round(value +'e'+ decimals) +'e-'+ decimals).toFixed(decimals);
		}
		
	</script>

</body>

</html>
