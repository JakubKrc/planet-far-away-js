server {
    listen 80;

    # Allow dynamic DNS resolution inside Docker
    resolver 127.0.0.11 ipv6=off;

    # Serve static homepage
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Proxy to CRUD app, but ONLY resolve when used
    location /crudapp/ {
        set $crud_upstream http://frontend:80;
        proxy_pass $crud_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}